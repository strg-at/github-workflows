---
name: build docker image

on:
  workflow_call:
    inputs:
      runner:
        description: '["self-hosted", "some-runner"]'
        required: true
        type: string
      context:
        description: "path to Dockerfile - default ."
        required: false
        type: string
        default: .
      generate-token:
        required: false
        type: boolean
        default: false
    secrets:
      github-app-id:
        description: "github app id for dispatch"
        required: false
      github-app-key:
        description: "github app private key for dispatch"
        required: false

jobs:
  docker-build:
    runs-on: ${{fromJSON(inputs.runner)}}
    needs: check-secret
    permissions:
      contents: read
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@v3.5.0

      # Workaround: https://github.com/docker/build-push-action/issues/461
      # https://github.com/marketplace/actions/docker-setup-qemu
      - name: setup QEMU
        uses: docker/setup-qemu-action@v2.1.0

      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v2.5.0
        with:
          driver: docker

      # https://github.com/marketplace/actions/github-app-token
      - name: generate token
        if: ${{ inputs.generate-token }}
        id: generate-token
        uses: tibdex/github-app-token@v1.8.0
        env:
          # https://github.com/tibdex/github-app-token/issues/54
          # https://stackoverflow.com/questions/72104449/node-js-crypto-fails-to-sign-pem-key-string-from-file-with-error25066067dso-su
          OPENSSL_CONF: /dev/null
        with:
          app_id: ${{ secrets.github-app-id }}
          private_key: ${{ secrets.github-app-key }}

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: build docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: ${{ inputs.context }}
          push: false
          tags: ${{ github.sha }}
          secrets: |
            "gh-read-token=${{ steps.generate-token.outputs.token }}"
