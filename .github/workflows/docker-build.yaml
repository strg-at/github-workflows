---
name: build docker image

on:
  workflow_call:
    inputs:
      runner:
        description: '["some-runners"]'
        required: true
        type: string
      docker-username:
        description: "docker username"
        required: false
        type: string
        default: ""
      docker-token:
        description: "docker token"
        required: false
        type: string
        default: ""
      platforms:
        description: "define multi-platform images"
        required: false
        type: string
      file:
        description: "path to Dockerfile"
        required: false
        type: string
      context:
        description: "build context - default ."
        required: false
        type: string
        default: .
      generate-token:
        required: false
        type: boolean
        default: false

    secrets:
      github-app-id:
        description: "github app id"
        required: false
      github-app-key:
        description: "github app private key"
        required: false

jobs:
  docker-build:
    runs-on: ${{fromJSON(inputs.runner)}}
    permissions:
      contents: read
      packages: read
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@v4.1.2

      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3.2.0

      # https://github.com/marketplace/actions/create-github-app-token
      - name: generate token
        if: ${{ inputs.generate-token }}
        id: generate-token
        uses: actions/create-github-app-token@v1.10.3
        with:
          app-id: ${{ secrets.github-app-id }}
          private-key: ${{ secrets.github-app-key }}
          owner: ${{ github.repository_owner }}

      # https://github.com/marketplace/actions/docker-login
      - name: login to docker
        if: ${{ inputs.docker-username && inputs.docker-token }}
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ inputs.docker-username }}
          password: ${{ inputs.docker-token }}

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: build docker image
        uses: docker/build-push-action@v5.3.0
        with:
          push: false
          platforms: ${{ inputs.platforms }}
          file: ${{ inputs.file }}
          context: ${{ inputs.context }}
          tags: ${{ github.sha }}
          secrets: |
            "action-token=${{ secrets.GITHUB_TOKEN }}"
            "gh-read-token=${{ steps.generate-token.outputs.token }}"
