---
name: test php

on:
  workflow_call:
    inputs:
      runner:
        description: '["some-runners"]'
        required: true
        type: string
      php-lint:
        required: false
        type: boolean
        default: true
      php-lint-cmd:
        description: optional args
        required: false
        type: string
        default: null
      php-cs-fixer:
        required: false
        type: boolean
        default: false
      php-cs-fixer-cmd:
        description: optional args
        required: false
        type: string
        default: null
      php-stan:
        required: false
        type: boolean
        default: false
      php-stan-cmd:
        description: path(s) to check and optional args
        required: false
        type: string
        default: analyse /src

jobs:
  test-php:
    name: php
    runs-on: ${{fromJSON(inputs.runner)}}
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      # https://github.com/marketplace/actions/check-php-syntax-errors
      - name: php-lint
        if: ${{ inputs.php-lint }}
        uses: overtrue/phplint@6.0.0
        with:
          options: ${{ inputs.php-lint-cmd }}

      # https://github.com/marketplace/actions/oskar-php-cs-fixer
      - name: php-cs-fixer
        if: ${{ inputs.php-cs-fixer }}
        uses: docker://oskarstark/php-cs-fixer-ga:3.17.0
        with:
          args: ${{ inputs.php-cs-fixer-cmd }}

      # https://github.com/marketplace/actions/oskar-phpstan
      - name: php-stan
        if: ${{ inputs.php-stan }}
        uses: docker://oskarstark/phpstan-ga:1.8.0
        with:
          args: ${{ inputs.php-stan-cmd }}
