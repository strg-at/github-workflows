---
name: test php

on:
  workflow_call:
    inputs:
      runner:
        description: '["some-runners"]'
        required: true
        type: string
      php-lint:
        required: false
        type: boolean
        default: true
      php-lint-cmd:
        description: optional args
        required: false
        type: string
        default: null
      php-cs-fixer:
        required: false
        type: boolean
        default: false
      php-cs-fixer-cmd:
        description: optional args
        required: false
        type: string
        default: null
      php-stan:
        required: false
        type: boolean
        default: false
      php-stan-cmd:
        description: path(s) to check and optional args
        required: false
        type: string
        default: analyse /src

jobs:
  test-php:
    name: php
    runs-on: ${{fromJSON(inputs.runner)}}
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # https://github.com/marketplace/actions/check-php-syntax-errors
      - name: php-lint
        if: ${{ inputs.php-lint }}
        uses: overtrue/phplint@7999b43e4a898b8427959585e4960d71bedddb4e # 9.5.4
        with:
          options: ${{ inputs.php-lint-cmd }}

      # https://github.com/marketplace/actions/oskar-php-cs-fixer
      - name: php-cs-fixer
        if: ${{ inputs.php-cs-fixer }}
        uses: docker://oskarstark/php-cs-fixer-ga:3.26.0@sha256:e1ecd59fdc0d097399955966d6b4c5e067be83c9bbea771f446dd3cfcdb53ee7
        with:
          args: ${{ inputs.php-cs-fixer-cmd }}

      # https://github.com/marketplace/actions/oskar-phpstan
      - name: php-stan
        if: ${{ inputs.php-stan }}
        uses: docker://oskarstark/phpstan-ga:1.8.0
        with:
          args: ${{ inputs.php-stan-cmd }}
