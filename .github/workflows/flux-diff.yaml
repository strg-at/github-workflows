---
name: flux diff

on:
  workflow_call:
    inputs:
      runner:
        description: '["self-hosted", "some-runner"]'
        required: true
        type: string
      source:
        description: "flux gitrepo source"
        required: true
        type: string
      path:
        description: "path to flux resources"
        required: false
        type: string
        default: '["kubernetes"]'

    secrets:
      github-app-id:
        description: "github app id"
        required: false
      github-app-key:
        description: "github app private key"
        required: false

jobs:
  flux-diff:
    runs-on: ${{fromJSON(inputs.runner)}}
    permissions:
      pull-requests: write
    strategy:
      matrix:
        path: ${{fromJSON(inputs.path)}}
        resource: ["helmrelease", "kustomization"]
    steps:
      # https://github.com/marketplace/actions/github-app-token
      - name: generate token
        id: generate-token
        uses: tibdex/github-app-token@v2.1.0
        with:
          app_id: ${{ secrets.github-app-id }}
          private_key: ${{ secrets.github-app-key }}

      # https://github.com/alexellis/arkade-get
      - name: install kube-tools
        uses: alexellis/arkade-get@962792902efae2ed77247127b044579f2e13fa8e
        with:
          flux: v2.2.2
          helm: v3.13.3
          kustomize: v5.3.0

      # https://github.com/allenporter/flux-local/tree/main/action/diff
      - name: diff resources
        uses: allenporter/flux-local/action/diff@d290eeb73abc46bd130aa32f4affd78d40806433 # 4.3.0
        id: diff
        with:
          token: "${{ steps.generate-token.outputs.token }}"
          sources: ${{ inputs.source }}
          path: "${{ matrix.path }}"
          resource: "${{ matrix.resource }}"

      # https://github.com/marketplace/actions/add-pr-comment
      - name: add comment
        if: ${{ steps.diff.outputs.diff != '' }}
        uses: mshick/add-pr-comment@v2.8.1
        with:
          repo-token: "${{ steps.generate-token.outputs.token }}"
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.path }}/${{ matrix.resource }}"
          message-failure: diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
