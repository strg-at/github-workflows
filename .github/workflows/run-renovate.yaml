---
name: run renovate

on:
  workflow_call:
    inputs:
      runner:
        description: '["some-runners"]'
        required: true
        type: string
      configuration-file:
        description: "path to config"
        required: false
        type: string
        default: ".github/renovate.json5"
      log-level:
        description: "log-level"
        required: false
        type: string
        default: "debug"
      dry-run:
        description: "dry run"
        required: false
        type: string
        default: "null"
    secrets:
      github-app-id:
        description: "github app id"
        required: true
      github-app-key:
        description: "github app private key"
        required: true
      docker-username:
        description: "docker username"
        required: false
      docker-token:
        description: "docker token"
        required: false

jobs:
  renovate:
    runs-on: ${{fromJSON(inputs.runner)}}
    permissions:
      contents: read
    steps:
      # https://github.com/marketplace/actions/create-github-app-token
      - name: generate token
        id: generate-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        with:
          app-id: ${{ secrets.github-app-id }}
          private-key: ${{ secrets.github-app-key }}

      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ steps.generate-token.outputs.token }}

      # https://github.com/marketplace/actions/renovate-bot-github-action
      - name: renovate bot
        uses: renovatebot/github-action@9ba84f1ade243f8c2ce5b223df61cf23dc094584 # v43.0.13
        env:
          LOG_LEVEL: ${{ inputs.log-level }}
          RENOVATE_DRY_RUN: ${{ inputs.dry-run }}
          RENOVATE_HOST_RULES: |
            [
              {
                matchHost: "docker.io",
                hostType: "docker",
                username: "${{ secrets.docker-username }}",
                password: "${{ secrets.docker-token }}",
              },
            ]
        with:
          token: ${{ steps.generate-token.outputs.token }}
          configurationFile: ${{ inputs.configuration-file }}
